<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rusty Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <meta name="darkreader" content="unmanageable" />
    </head>

    <body>
        <div id="main_content" class="main_content">
            <div id="articlebox-left" class="articlebox">
                <div id="articles-left" class="articlebox-column"></div>
            </div>
            <div class="center_content">
                <div id="articlebox-preview" class="articlebox">
                    <div class="articlebox-column">
                        <h2 id="preview-header">Header</h2>
                        <p id="preview-date">Date</p>
                        <p id="preview-text">Summary text</p>
                    </div>
                </div>
                <div id="articlebox-center" class="articlebox">
                    <div id="articles-center" class="articlebox-column"></div>
                </div>
            </div>
            <div id="articlebox-right" class="articlebox">
                <div id="articles-right" class="articlebox-column"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
