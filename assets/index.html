<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rusty Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <meta name="darkreader" content="unmanageable" />
    </head>

    <body>
        <div id="main_content" class="main_content">
            <div class="articles-outer"><div id="articles-left" class="articlebox"></div></div>
            <div class="center_content">
                <div class="articles-outer preview">
                    <div id="article-preview">
                        <h2 id="preview-header">Header</h2>
                        <p id="preview-date">Date</p>
                        <p id="preview-text">Summary text</p>
                        <img id="preview-image" src="" />
                    </div>
                </div>
                <div class="articles-outer center"><div id="articles-center" class="articlebox"></div></div>
            </div>
            <div class="articles-outer"><div id="articles-right" class="articlebox"></div></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
